{% extends 'template.html' %}
{% load static %}
{% block title %}Beranda{% endblock title %}

{% block css %}{% endblock css %}

{% block konten %}

<div class="card mb-2">
    <div class="card-body p-2 p-sm-3">
        {% for thread in threads %}
        <div class="media forum-item">
            <a href="{% url 'showpost' thread.id %}"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="mr-3 rounded-circle" width="50" alt="User" /></a>
            <div class="media-body">
                <h6><a href="{% url 'showpost' thread.id %}" class="text-body">{{thread.judul}}</a></h6>
                <p class="text-secondary">
                    {{thread.konten}}
                </p>
                <!-- <p class="text-muted"><a href="javascript:void(0)">drewdan</a> replied <span class="text-secondary font-weight-bold">13 minutes ago</span></p> -->
            </div>
            <!-- <div class="text-muted small text-center align-self-center">
                <span class="d-none d-sm-inline-block"><i class="far fa-eye"></i> 19</span>
                <span><i class="far fa-comment ml-2"></i> 3</span>
            </div> -->
        </div>
        {% endfor %}
    </div>
</div>

{% endblock konten %}

{% block js %}{% endblock js %}
